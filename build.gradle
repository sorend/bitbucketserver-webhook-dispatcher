plugins {
    id 'java-library'
    id 'groovy'
}

group = 'com.github.sorend'

description = """Bitbucket server webhook app framework"""

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
    helidonversion = '1.4.4'
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    api platform("io.helidon:helidon-bom:${project.helidonversion}")
    api 'io.helidon.bundles:helidon-bundles-webserver'
    api 'io.helidon.config:helidon-config-yaml'
    api 'io.helidon.health:helidon-health'
    api 'io.helidon.health:helidon-health-checks'
    api 'io.helidon.metrics:helidon-metrics'
    implementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.30'
    api group: 'com.cdancy', name: 'bitbucket-rest', version: '2.6.2'
    api group: 'com.github.sorend', name: 'bitbucketserver-webhook-eventpayload', version: '0.0.4'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.10'
}

wrapper {
    gradleVersion = '6.4.1'
}
