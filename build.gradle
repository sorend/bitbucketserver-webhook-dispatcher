plugins {
    id 'java-library'
    id 'groovy'
}

apply from: "gradle/artifactory.gradle"

group = 'com.github.sorend'

description = """Bitbucket server webhook dispatcher framework"""

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "https://artifactory.tools.bdpnet.dk/artifactory/libs-release" }
}

dependencies {
    implementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.30'
    api group: 'com.cdancy', name: 'bitbucket-rest', version: '2.6.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.10'
}

publishing {
    publications {
        dist(MavenPublication) {
            from components.java
        }
    }
}

jenkinsAwareArtifactoryPublishing("dist")

wrapper {
    gradleVersion = '6.4.1'
}
